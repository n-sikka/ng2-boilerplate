<div class="card RegisterComponent">
  <div class="card-body RegisterComponent__body">
    <div class="row py-3 align-items-center">
      <div class="col-md-6 text-left">
          <h3>
            <u>Register</u>
          </h3>
      </div>
      <div class="col-md-6 text-right">
        <p>or <a routerLink="/auth/login">Log in.</a></p>
      </div>
    </div>

    <form>
      <div class="form-group" novalidate>
        <div class="row m-0 justify-content-between">
          <label for="firstName">First Name <span class="text-danger">*</span></label> 
          <small class="text-danger text-right" *ngIf="invalidSubmission">Required!</small>
        </div>
        <input [ngClass]="{ 'error': (firstName.touched && firstName.invalid) }" type="text" [(ngModel)]="newUser.firstName" name="firstName" #firstName="ngModel" class="form-control" id="firstName" placeholder="Enter First Name" required>
      </div>
      <div class="form-group">
        <div class="row m-0 justify-content-between">
          <label for="lastName">Last Name <span class="text-danger">*</span></label> 
          <small class="text-danger text-right" *ngIf="invalidSubmission">Required!</small>
        </div>
        <input [ngClass]="{ 'error': (lastName.touched && lastName.invalid) }" type="text" [(ngModel)]="newUser.lastName" name="lastName" #lastName="ngModel" class="form-control" id="lastName"placeholder="Enter Last Name" required>
      </div>
      <div class="form-group">
        <div class="row m-0 justify-content-between">
          <label for="emailAddress">Email address <span class="text-danger">*</span></label> 
          <small class="text-danger text-right" *ngIf="invalidSubmission">Required!</small>
        </div>
        <input [ngClass]="{ 'error': (email.touched && email.invalid) }" type="email" class="form-control" name="email" #email="ngModel" id="emailAddress" [(ngModel)]="newUser.email" placeholder="Enter email" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <div class="row m-0 justify-content-between">
          <label for="password">Password <span class="text-danger">*</span></label> 
          <small class="text-danger text-right" *ngIf="invalidSubmission">Required!</small>
        </div>
        <input [ngClass]="{ 'error': (password.touched && password.invalid) }" type="password" name="password" #password="ngModel" [(ngModel)]="newUser.password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <div class="form-group">
          <label for="retypedPassword">Retype Password <span class="text-danger">*</span></label>
          <input [ngClass]="{ 'error': (rePassword.dirty && !passwordMatch) }" type="password" [(ngModel)]="passwordCheck" name="rePassword" #rePassword="ngModel" (keyup)="onRetypePassword(passwordCheck)" class="form-control" id="retypedPassword" placeholder="Password" required>
        </div>
      <div class="row align-items-center">
        <div class="col-md-8 col-xs-12 text-left">
          <div class="form-check">
            <input [(ngModel)]="newUser.acceptTerms" name="termsConditions" type="checkbox" class="form-check-input" id="termsCheck">
            <label class="form-check-label" for="termsCheck">
              <small>I Agree to the Terms & Conditions</small>
            </label>
          </div>
        </div>
        <div class="col-md-4 col-xs-12 text-right">
            <button type="submit" class="btn btn-primary" (click)="onFormSubmit()">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
